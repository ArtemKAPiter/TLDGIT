	<script> 
	var canvasSpine = document.getElementById('cnv');



canvasSpine.style.width  = '100%';
canvasSpine.style.height = '100%';



canvasSpine.width = canvasSpine.clientWidth; 
      canvasSpine.height = canvasSpine.clientHeight;
      var context = new spine.ManagedWebGLRenderingContext(canvasSpine);
      var assetManager = new spine.AssetManager(context, "./data/corgi/");
      var renderer = new spine.SceneRenderer(canvasSpine, context);
      var time = new spine.TimeKeeper();
      var loadingScreen = new spine.LoadingScreen(new spine.SceneRenderer(canvasSpine, context));

      var skeleton = null;
      var animationState = null;

      assetManager.loadText("sky.json");
      assetManager.loadTextureAtlas("sky.atlas");

      requestAnimationFrame(load);

      function load() {
        if (assetManager.isLoadingComplete()) {
          var atlas = assetManager.get("sky.atlas");
          var skeletonJson = new spine.SkeletonJson(new spine.AtlasAttachmentLoader(atlas));
          var skeletonData = skeletonJson.readSkeletonData(assetManager.get("sky.json"));
          var animationStateData = new spine.AnimationStateData(skeletonData);
          animationStateData.defaultMix = 0.3;

          skeleton = new spine.Skeleton(skeletonData);
          animationState = new spine.AnimationState(animationStateData);
          var offset = new spine.Vector2();
          var size = new spine.Vector2();
          skeleton.updateWorldTransform();
          skeleton.getBounds(offset, size, []);
          renderer.camera.position.x = offset.x + size.x / 2;
          renderer.camera.position.y = offset.y + size.y / 2 - 100;
          if (window.innerWidth > window.innerHeight) // десктоп
          {
            renderer.camera.zoom = (size.x > size.y ? size.x / canvas.width : size.y / canvas.height) * 0.45;
          }else{
            renderer.camera.zoom = (size.x > size.y ? size.x / canvas.width : size.y / canvas.height) * 0.75;
          }

          animationState.setAnimation(0, "animation", true);
          /*animationState.addAnimation(0, "animation", true, 1);
          animationState.addAnimation(0, "animation", true, 3);*/

          requestAnimationFrame(render);
        } else {
          loadingScreen.draw(false);
          requestAnimationFrame(load);
        }
      }
     

      function render() {
        context.gl.clearColor(0.9, 0.9, 0.9, 1);
        //context.gl.clear(context.gl.COLOR_BUFFER_BIT);
        //context.clearRect(0, 0, canvasSpine.width,canvasSpine.height);

        time.update();
        animationState.update(time.delta);
        animationState.apply(skeleton);
        skeleton.updateWorldTransform();

        renderer.begin();
        renderer.drawSkeleton(skeleton, true);
        renderer.end();

        loadingScreen.draw(true);

        requestAnimationFrame(render);
      }

</script>

            const STORAGE_VALUES_SEPARATOR = '{bridge_values_separator}'

			//alert("Width: "+window.innerWidth+"\n " +"Height: "+window.innerHeight);

			var width = window.innerWidth;
			var height = window.innerHeight;
			var ratio = width / height;

			//alert("ratio: "+ratio+"\n"+ (window.innerHeight * ratio));

			if (window.innerWidth > window.innerHeight) // десктоп
			{
				const wd = (window.innerHeight/9)*16;

				//canvas.style.width  = Math.ceil(window.innerHeight*0.55)+"px";
				canvas.style.width  = wd+"px";
				canvas.style.height = '100%';

				loadingCanvas.style.width  = wd+"px";
				loadingCanvas.style.height = '100%';

				canvasSpine.style.width  = wd+"px";
				canvasSpine.style.height = '100%';
			}else{ // портрет
				if (ratio < 0.55)
				{
					canvas.style.width  = Math.ceil(window.innerWidth)+"px";
					canvas.style.height = '100%';

					loadingCanvas.style.width  = Math.ceil(window.innerWidth)+"px";
					loadingCanvas.style.height = '100%';

					canvasSpine.style.width  = Math.ceil(window.innerWidth)+"px";
					canvasSpine.style.height = '100%';
				}else{
					canvas.style.width  = '100%';
					canvas.style.height = '100%';

					loadingCanvas.style.width  = '100%';
					loadingCanvas.style.height = '100%';

					canvasSpine.style.width  = '100%';
					canvasSpine.style.height = '100%';
				}
			}

			canvasSpine.width = canvasSpine.clientWidth; 
			canvasSpine.height = canvasSpine.clientHeight;
			var context = new spine.ManagedWebGLRenderingContext(canvasSpine);
			var assetManager = new spine.AssetManager(context, "./data/corgi/");
			var renderer = new spine.SceneRenderer(canvasSpine, context);
			var time = new spine.TimeKeeper();
			var loadingScreen = new spine.LoadingScreen(new spine.SceneRenderer(canvasSpine, context));

			var skeleton = null;
			var animationState = null;

			assetManager.loadText("sky.json");
			assetManager.loadTextureAtlas("sky.atlas");

			requestAnimationFrame(load);

			function load() {
				if (assetManager.isLoadingComplete()) {
					var atlas = assetManager.get("sky.atlas");
					var skeletonJson = new spine.SkeletonJson(new spine.AtlasAttachmentLoader(atlas));
					var skeletonData = skeletonJson.readSkeletonData(assetManager.get("sky.json"));
					var animationStateData = new spine.AnimationStateData(skeletonData);
					animationStateData.defaultMix = 0.3;

					skeleton = new spine.Skeleton(skeletonData);
					animationState = new spine.AnimationState(animationStateData);
					var offset = new spine.Vector2();
					var size = new spine.Vector2();
					skeleton.updateWorldTransform();
					skeleton.getBounds(offset, size, []);
					renderer.camera.position.x = offset.x + size.x / 2;
					renderer.camera.position.y = offset.y + size.y / 2 - 100;
					if (window.innerWidth > window.innerHeight) // десктоп
					{
						renderer.camera.zoom = (size.x > size.y ? size.x / canvas.width : size.y / canvas.height) * 0.45;
					}else{
						renderer.camera.zoom = (size.x > size.y ? size.x / canvas.width : size.y / canvas.height) * 0.75;
					}

					animationState.setAnimation(0, "animation", true);
					/*animationState.addAnimation(0, "animation", true, 1);
					animationState.addAnimation(0, "animation", true, 3);*/

					requestAnimationFrame(render);
				} else {
					loadingScreen.draw(false);
					requestAnimationFrame(load);
				}
			}
	   

			function render() {
				context.gl.clearColor(0.9, 0.9, 0.9, 1);
				//context.gl.clear(context.gl.COLOR_BUFFER_BIT);
				//context.clearRect(0, 0, canvasSpine.width,canvasSpine.height);

				time.update();
				animationState.update(time.delta);
				animationState.apply(skeleton);
				skeleton.updateWorldTransform();

				renderer.begin();
				renderer.drawSkeleton(skeleton, true);
				renderer.end();

				loadingScreen.draw(true);

				requestAnimationFrame(render);
			}

				if (window.innerWidth > window.innerHeight) // десктоп

					canvas.style.height = '100%';
						
					loadingCanvas.style.width  = wd+"px";

						loadingCanvas.style.width  = '100%';

}

            window.getIsStorageSupported = function(storageType) {

            window.getStorageData = function(key, storageType) {
                let keys = key.split(STORAGE_KEYS_SEPARATOR)

                bridge.storage.get(keys, storageType)
                    .then(data => {
                        if (keys.length > 1) {
                            let values = []

                            for (let i = 0; i < keys.length; i++) {
                                let value = data[i]
                                if (value) {
                                    if (typeof value !== 'string') {
                                        value = JSON.stringify(value)
                                    }

                                    values.push(value)
                                } else {
                                    values.push('')
                                }
                            }

                            unityInstance.SendMessage('Bridge', 'OnGetStorageDataSuccess', `${key}${STORAGE_DATA_SEPARATOR}${values.join(STORAGE_VALUES_SEPARATOR)}`)
                        } else {
                            if (data[0]) {
                                if (typeof data[0] !== 'string') {
                                    data = JSON.stringify(data[0])
                                }
                            } else {
                                data = ''
                            }

                            unityInstance.SendMessage('Bridge', 'OnGetStorageDataSuccess', `${key}${STORAGE_DATA_SEPARATOR}${data}`)
                        }
                    })
                    .catch(error => {
                        unityInstance.SendMessage('Bridge', 'OnGetStorageDataFailed', key)
                    })
            }

            window.setStorageData = function(key, value, storageType) {
                let keys = key.split(STORAGE_KEYS_SEPARATOR)
                let values = value.split(STORAGE_VALUES_SEPARATOR)

                bridge.storage.set(keys, values, storageType)
                    .then(() => {
                        unityInstance.SendMessage('Bridge', 'OnSetStorageDataSuccess', key)
                    })
                    .catch(error => {
                        unityInstance.SendMessage('Bridge', 'OnSetStorageDataFailed', key)

            window.onUnityLoadingProgressChanged = function(progress) {
			
				if (progress < 0.9)
				{
					if (progress < 0.1)
					{
									 
									 
						loadingTextInfo.innerHTML = "Загрузка..."
					}else if (progress < 0.2)
					{
									 
									 
						loadingTextInfo.innerHTML = "Чешем за ушком..."
					}else if (progress < 0.3)

					}else if (progress < 0.4)

					}else if (progress < 0.5)

					}else if (progress < 0.6)
					{
									 
						loadingTextInfo.innerHTML = "Подстригаем корги..."
												  
					}else if (progress < 0.7)
					{
									 
						loadingTextInfo.innerHTML = "Грызем косточки..."
														
					}else if (progress < 0.8)
					{
						loadingTextInfo.innerHTML = "Бегаем за хвостом..."
													  
													  
		  
	  
									 
									 
																   
					}
	 
						loadingText.innerHTML = Math.ceil(progress * 300) + '%'
				}else{
					loadingTextInfo.innerHTML = "Запускаем игру..."
					loadingText.innerHTML = Math.ceil(progress * 100) + '%'
				}
			}

                    companyName: '{{{ COMPANY_NAME }}}',
                    productName: '{{{ PRODUCT_NAME }}}',
                    productVersion: '{{{ PRODUCT_VERSION }}}',
                    // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
                    // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
                },
                onUnityLoadingProgressChanged)
            .then((unityInstance) => {
                window.unityInstance = unityInstance
                loading.remove()
				loadingCanvas.remove()
				loadingText.remove()
				loadingTextInfo.remove()
				canvasSpine.remove()
							 
            })
            .catch((error) => {
                loadingText.innerHTML = error
            })

            window.addEventListener('pointerdown', () => {
                window.focus()
                canvas.focus()
            })
			initialize()
        </script>
    </body>
</html>
